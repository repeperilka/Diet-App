<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Diet App</title>
</head>
<body>
    <section class="login_section">
        <form action="http://127.0.0.1:5500/login" method="post">
            <fieldset class="login_form">
                <h1>Sign In</h1>
                <div class="error hide">
                    <ul>
                        <li >You have to add an user name</li>
                        <li >You have to add an user name</li>
                        <li >You have to add an user name</li>
                        <li >You have to add an user name</li>
                        <li >You have to add an user name</li>
                    </ul>
                </div>
                <div class="login_field">
                    <label for="login_user">Email or username</label>
                    <input type="text" name="login_user" id="login_user" maxlength="90" placeholder="Email or username" autocomplete="on" required autofocus>
                </div>
                <div class="login_field">
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password" placeholder="Password" required>
                    <a href="reset_password">Forgot your password?</a>
                </div>
                <button type="submit" formaction="http://127.0.0.1:5500/login" formmethod="post">Login</button>
                <div class="sign_up">
                    <p class="login_dont_have_account">Don't have an account? <a href="create_account.html">Sign up</a></p>
                </div>
            </fieldset>
        </form>
    </section>
</body>
<script src="login.js"></script>
</html>
